{% extends 'base.html' %}    
{% block content %}
    {% include 'client/header.html'%}
    <div class="album py-5 bg-light">
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for order in object_list %}
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">Order No : {{order.id}}</p>
                  <br>
                  <p class="card-text">Status : {{order.status}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'vieworderdetails' pk=order.id %}" type="button" class="btn btn-sm btn-outline-secondary">Check Order</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
